<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Digital PDF Signer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 60px;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #00b4d8);
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #0096c7);
        }
        footer {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="container shadow">
        <h2>AI Digital PDF Signer</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="signature" class="form-label">Upload Signature Image</label>
                <input class="form-control" type="file" name="signature" id="signature" accept="image/*">
            </div>

            <div class="mb-3">
                <label for="pdf" class="form-label">Upload PDF File to Sign</label>
                <input class="form-control" type="file" name="pdf" id="pdf" accept=".pdf" required>
            </div>

            <button type="submit" class="btn btn-primary">Upload & Sign PDF</button>
        </form>
        <footer>
            <p class="mt-4">Made with ❤️ by Abhinav Chauhan</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
